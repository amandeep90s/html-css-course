<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/02-carousel.css" />
	</head>
	<body>
		<div class="carousel">
			<img src="maria.jpg" alt="Maria" />
			<blockquote>
				<p class="testimonial-text">
					Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae, eaque. A, doloribus iusto quo, voluptatem
					magni assumenda laudantium non cum, ab debitis tempore illum neque facilis? Libero quia officiis ullam!
				</p>

				<p class="testimonial-author">Maria Marwaha</p>
				<p class="testimonial-job">Senior Product Manager at Microsoft</p>
			</blockquote>
			<button class="btn">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="btn-icon"
				>
					<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
				</svg>
			</button>
			<button class="btn">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="btn-icon"
				>
					<path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
				</svg>
			</button>
		</div>
	</body>
</html>

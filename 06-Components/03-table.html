<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/03-table.css" />
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th id="title">Chair</th>
					<th id="feature-1">The Laid Back</th>
					<th id="feature-2">The Worker Bee</th>
					<th id="feature-3">The Chair 4/2</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th id="width">Width</th>
					<td>80 cm</td>
					<td>60 cm</td>
					<td>220 cm</td>
				</tr>

				<tr>
					<th id="height">Height</th>
					<td>100 cm</td>
					<td>110 cm</td>
					<td>90 cm</td>
				</tr>

				<tr>
					<th id="depth">Depth</th>
					<td>70 cm</td>
					<td>65 cm</td>
					<td>80 cm</td>
				</tr>

				<tr>
					<th id="weight">Weight</th>
					<td>16 kg</td>
					<td>22 kg</td>
					<td>80 kg</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
